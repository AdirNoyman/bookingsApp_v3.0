

		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1 class="text-center mt-5">Search for Availability</h1>
					<form
						action="reservation.html"
						method="GET"
						novalidate
						class="needs-validation"
					>
						<div id="reservation-dates">
							<div class="row">
								<div class="col">
									<input
										required
										class="form-control"
										type="text"
										name="start"
										placeholder="Arrival"
										autocomplete="off"
									/>
								</div>

								<div class="col">
									<input
										required
										class="form-control"
										type="text"
										name="end"
										placeholder="Departure"
										autocomplete="off"
									/>
								</div>
							</div>
						</div>
						<hr />
						<button type="submit" class="btn btn-primary">
							Search Availability
						</button>
					</form>
				</div>
			</div>

		</div>
