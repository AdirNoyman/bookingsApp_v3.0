		<div class="container">
			<div class="col-lg-10">
				<h1>Make Reservation</h1>
				<form class="row g-3">
					<div class="col-md-6">
						<label for="first_name" class="form-label"
							>First name</label
						>
						<input
							required
							type="text"
							class="form-control"
							id="first_name"
							name="first_name"
						/>
					</div>
					<div class="col-md-6">
						<label for="last_name" class="form-label"
							>Last name</label
						>
						<input
							required
							type="text"
							class="form-control"
							id="last_name"
							name="last_name"
						/>
					</div>
					<div class="col-md-6">
						<label for="inputEmail4" class="form-label"
							>Email</label
						>
						<input
							required
							type="email"
							class="form-control"
							id="inputEmail4"
						/>
					</div>
					<div class="col-md-6">
						<label for="phone_number" class="form-label"
							>Phone Number</label
						>
						<input
							required
							type="tel"
							class="form-control"
							id="phone_number"
							name="phone_number"
						/>
					</div>

					<div class="col-12">
						<button type="submit" class="btn btn-primary">
							Make Reservation
						</button>
					</div>
				</form>
			</div>
